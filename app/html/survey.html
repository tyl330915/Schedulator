    <hr>
    <div class="row">

        <!-------------------LEFT COLUMN-------------------------->
        <div id="leftColumn" class="col-3">

            <dialog id="surveyModal" class="modal">
                <h2>Load Faculty Survey</h2>

                </div>

            </dialog>

            <p>

        </div>
        <!--------------------END LEFT COLUMN----------------------->

            <button type="button " class="button" id="showByClass" value="Show Preferences by Course" onclick="toggleButton()">Show Preferences by Course

            <p> </p>


        </div>
        <p>
            <p>
                <p>
                    <div class="row" id="missingDiv" style="margin-left: 50px ">

                        missing surveys:</div>

                        </b>

                    </div>

                    <div class="row " style="margin-left: 50px ">

                    </div>

                    <table id="objTable"></table>


    </div>
